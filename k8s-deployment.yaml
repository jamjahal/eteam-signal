apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-alpha-sentinel
  labels:
    app: sec-alpha-sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sec-alpha-sentinel
  template:
    metadata:
      labels:
        app: sec-alpha-sentinel
    spec:
      containers:
      - name: sec-alpha-sentinel
        image: sec-alpha-sentinel:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: sec-alpha-secrets
              key: anthropic-api-key
        - name: QDRANT_HOST
          value: "qdrant"
        - name: QDRANT_PORT
          value: "6333"
        - name: POSTGRES_HOST
          value: "timescaledb"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "sec_alpha"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: sec-alpha-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sec-alpha-secrets
              key: postgres-password
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: sec-alpha-sentinel
spec:
  selector:
    app: sec-alpha-sentinel
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  labels:
    app: timescaledb
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
      - name: timescaledb
        image: timescale/timescaledb:latest-pg16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "sec_alpha"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: sec-alpha-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sec-alpha-secrets
              key: postgres-password
        volumeMounts:
        - name: timescale-data
          mountPath: /var/lib/postgresql/data
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
  volumeClaimTemplates:
  - metadata:
      name: timescale-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
spec:
  selector:
    app: timescaledb
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
